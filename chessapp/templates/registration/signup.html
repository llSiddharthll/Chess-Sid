{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-dark text-white">
            <h3 class="text-center">Chess Club Signup</h3>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'signup' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Choose a username" name="{{ form.username.name }}" />
              </div>
              <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                <input type="text" class="form-control" id="{{ form.email.id_for_label }}" placeholder="Enter an Email" name="{{ form.email.name }}" />
              </div>
              <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" placeholder="Choose a password" name="{{ form.password1.name }}" />
              </div>
              <div class="mb-3">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" placeholder="Confirm password" name="{{ form.password2.name }}" />
              </div>
              {% for field in form %}
                <ul>{{ field.errors }}</ul>
              {% endfor %}
              <div class="text-center">
                <button type="submit" class="btn btn-dark">Sign up</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <p class="mb-0">
              Already have an account? <a href="{% url 'login' %}" class="text-theme">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
